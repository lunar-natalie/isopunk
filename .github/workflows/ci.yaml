# Continuous integration to build and test all project components.
name: CI
on:
  # Any branch pushed to
  push:
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Cache dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libsdl2-dev libboost-all-dev libvulkan-dev libglm-dev cppcheck clang-format
          version: 1.0
          execute_install_scripts: true

      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure and build
        uses: threeal/cmake-action@latest
        with:
          args: -DCMAKE_BUILD_TYPE:STRING=Debug
          generator: Ninja
          cxx-compiler: clang++
          run-test: true
